            function initMap() {
                var position1 = {lat: 20.993776, lng: 105.811417};
                var position2 = {lat: 20.993776, lng: -95.677068};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: position1
                });
                var marker = new google.maps.Marker({
                    position: position1,
                    map: map
                });
                new google.maps.Marker({
                    position: position2,
                    map: map
                });
            }
        </script>
